<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senjougahara Hitagi</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="example">
    <img src="sen.png" alt="senjou">
  </div>
  <div class="container">
    <div class="wrapper hid">

      <div class="left-bottom-hair line"></div>

      <div class="right-ear line"></div>

      <div class="base-face">
        <div class="face1 hid">
          <div class="line"></div>
        </div>

        <div class="face2 hid">
          <div class="line"></div>
        </div>
      </div>

      <div class="left-ear">
        <div class="ear1 line"></div>
        <div class="ear2 line"></div>
      </div>

      <div class="left-side-hair">
        <div class="hair2 hid">
          <div class="line"></div>
        </div>
        <div class="hair1 hid">
          <div class="line"></div>
        </div>
        <div class="hair5 hid">
          <div class="line"></div>
        </div>
        <div class="hair4 hid">
          <div class="line"></div>
        </div>
        <div class="hair3 hid">
          <div class="line"></div>
        </div>
        <div class="hair6"></div>
        <div class="hair7"></div>
        <div class="hair8"></div>
      </div>

      <div class="top-left-hair">
        <div class="hair2 hid">
          <div class="line"></div>
        </div>
        <div class="hair1 hid">
          <div class="line"></div>
        </div>
        <div class="hair4 hid">
          <div class="line"></div>
        </div>
        <div class="hair3 hid">
          <div class="line"></div>
        </div>
      </div>

      <div class="mid-hair">
        <div class="hair2 hid">
          <div class="line"></div>
        </div>
        <div class="hair1 hid">
          <div class="line"></div>
        </div>
      </div>

      <div class="float-hair">
        <div class="hair2 hid">
          <div class="line"></div>
        </div>
        <div class="hair1 hid">
          <div class="line"></div>
        </div>
      </div>

      <div class="top-right-hair">
        <div class="hair3 hid">
          <div class="line"></div>
        </div>
        <div class="hair4 hid">
          <div class="line"></div>
        </div>

        <div class="hair1 hid">
          <div class="line"></div>
        </div>
        <div class="hair2 hid">
          <div class="line"></div>
        </div>

        <div class="hair5 hid">
          <div class="line"></div>
        </div>
        <div class="hair6 hid">
          <div class="line"></div>
        </div>

        <div class="hair7"></div>
        <div class="hair8"></div>
        <div class="hair8"></div>
      </div>
    </div>
  </div>
</body>

</html>
