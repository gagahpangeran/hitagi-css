<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senjougahara Hitagi</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="example">
    <img src="sen.png" alt="senjou">
  </div>
  <div class="container">
    <div class="wrapper hid">

      <div class="left-bottom-hair line hid">
        <div class="shadow"></div>
      </div>

      <div class="bg-hair"></div>

      <div class="right-bottom-hair">
        <div class="hair11"></div>
        <div class="hair12"></div>
        <div class="hair13"></div>
        <div class="hair14"></div>

        <div class="hair15"></div>

        <div class="hair9 hid">
          <div class="line hid"></div>
        </div>

        <div class="hair18 hid">
          <div class="shadow"></div>
        </div>

        <div class="hair16 hid">
          <div class="color"></div>
        </div>
        <div class="hair17 hid">
          <div class="color"></div>
        </div>

        <div class="right-ear line"></div>

        <div class="hair10"></div>

        <div class="hair2 hid">
          <div class="line"></div>
        </div>

        <div class="hair1 hid">
          <div class="line"></div>
        </div>

        <div class="hair3 hid">
          <div class="line"></div>
        </div>

        <div class="hair4 hid">
          <div class="line"></div>
        </div>


        <div class="hair6 hid">
          <div class="line"></div>
        </div>

        <div class="hair7 hid">
          <div class="line"></div>
        </div>

        <div class="hair8 hid">
          <div class="line"></div>
        </div>

        <div class="hair5 hid">
          <div class="line"></div>
        </div>
      </div>

      <div class="neck12"></div>
      <div class="neck11"></div>
      <div class="neck13"></div>

      <div class="neck3 hid">
        <div class="line"></div>
      </div>

      <div class="neck4 hid">
        <div class="line"></div>
      </div>

      <div class="small-clothes5 line"></div>

      <div class="small-clothes2"></div>
      <div class="small-clothes3"></div>
      <div class="small-clothes2 top-line"></div>
      <div class="small-clothes3 top-line"></div>

      <div class="neck5 hid">
        <div class="line"></div>
      </div>

      <div class="small-clothes1 line"></div>

      <div class="neck2 line"></div>

      <div class="neck1 hid">
        <div class="line"></div>
      </div>

      <div class="neck7 line"></div>
      <div class="neck6 line"></div>


      <div class="neck9 hid">
        <div class="line"></div>
      </div>

      <div class="neck10 hid">
        <div class="line"></div>
      </div>

      <div class="neck8"></div>

      <div class="base-face">
        <div class="face1 hid">
          <div class="line"></div>
        </div>

        <div class="face2 hid">
          <div class="line"></div>
        </div>
      </div>

      <div class="left-ear">
        <div class="ear1 line"></div>
        <div class="ear2 line"></div>
      </div>

      <div class="left-side-hair">
        <div class="hair2 hid">
          <div class="line"></div>
        </div>
        <div class="hair2-shadow hid">
          <div class="line"></div>
        </div>
        <div class="hair1 hid">
          <div class="line"></div>
        </div>
        <div class="hair5 hid">
          <div class="line"></div>
        </div>
        <div class="hair4 hid">
          <div class="line"></div>
        </div>
        <div class="hair3 hid">
          <div class="line"></div>
        </div>
        <div class="hair6"></div>
        <div class="hair7"></div>
        <div class="hair8"></div>
        <div class="hair9"></div>
      </div>

      <div class="top-left-hair">
        <div class="hair2 hid">
          <div class="line"></div>
        </div>
        <div class="hair1 hid">
          <div class="line"></div>
        </div>
        <div class="hair4 hid">
          <div class="line"></div>
        </div>
        <div class="hair4-shadow hid">
          <div class="shadow"></div>
        </div>
        <div class="hair3 hid">
          <div class="line"></div>
        </div>
        <div class="hair-shadow"></div>
      </div>

      <div class="mid-hair">
        <div class="hair2 hid">
          <div class="line"></div>
        </div>
        <div class="hair1 hid">
          <div class="line"></div>
        </div>

      <div class="float-hair">
        <div class="hair2 hid">
          <div class="line"></div>
        </div>
        <div class="hair1 hid">
          <div class="line"></div>
        </div>

      <div class="yellow-clothes">

        <div class="clothes2"></div>
        <div class="clothes3"></div>
        <div class="clothes4"></div>
        <div class="clothes5"></div>
        <div class="clothes1 top-line"></div>
        <div class="clothes2 top-line"></div>
        <div class="clothes3 top-line"></div>
        <div class="clothes4 top-line"></div>
        <div class="clothes5 top-line"></div>
      </div>

      <div class="white-clothes">
        <div class="clothes1"></div>
        <div class="clothes2"></div>
        <div class="clothes3"></div>
        <div class="clothes1 top-line"></div>
        <div class="clothes2 top-line"></div>
        <div class="clothes3 top-line"></div>
      </div>

      <div class="black-clothes">
        <div class="clothes1"></div>
        <div class="clothes2"></div>
        <div class="clothes3"></div>
        <div class="clothes4"></div>
        <div class="clothes1 top-line"></div>
        <div class="clothes2 top-line"></div>
        <div class="clothes3 top-line"></div>
        <div class="clothes4 top-line"></div>
      </div>

      <div class="right-float-hair">
        <div class="hair1 hid">
          <div class="line"></div>
        </div>
        <div class="hair2 hid">
          <div class="line"></div>
        </div>
      </div>

      <div class="top-right-hair">

        <div class="hair11"></div>
        <div class="hair12"></div>
        <div class="hair13"></div>

        <div class="shadow1 hid">
          <div class="shadow"></div>
        </div>

        <div class="hair3 hid">
          <div class="line hid"></div>
        </div>
        <div class="hair4 hid">
          <div class="line hid"></div>
        </div>

        <div class="hair1 hid">
          <div class="line hid">
            <div class="shadow"></div>
          </div>
        </div>

        <div class="hair5 hid">
          <div class="line"></div>
        </div>

        <div class="hair8"></div>
        <div class="hair9"></div>
        <div class="hair10"></div>

        <div class="shadow2 hid">
          <div class="shadow"></div>
        </div>
        <div class="hair2 hid">
          <div class="line"></div>
        </div>
        <div class="hair6 hid">
          <div class="line"></div>
        </div>
        <div class="hair7"></div>
      </div>
    </div>
  </div>

</html>
